<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta class="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/instagram.png">
        <!-- <div>Ícones feitos por <a href="https://www.flaticon.com/br/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com</a></div> -->
        <link rel="stylesheet" href="estilo.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
               
            </div>
            <div class="instagram-continue">
                <div class="group">
                  <img src="img/instagram-logo-17.png" class="instagram-logo" alt="logo do instagram">
                  <div class="profile-photo">
                      <img src="img/vicko-mozara-m82uh_vamhg-unsplash.jpg" width="110px" height="110px" alt="foto do perfil">
                  </div>
                  <a href="#" class="instagram-login">Continue como fulano</a>
                  <a href="#" class="instagram-logout">Remover conta</a>  
                </div>
                <div class="group">
                    <p class="not-account">Não é fulano?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
                        target="_blank" class="app-download"></a>

                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D80019169-8460-4C40-A63A-21506B829C0B%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
